<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="./style/index.css" />
  <link rel="stylesheet" href="./style/contact.css" />
</head>

<body>
  <div class="container">
    <div class="sidebar sidebargo">
      <nav>
        <ul>
          <li><a href="./index.html" target="_blank">Home</a></li>
          <li><a href="./intro.html" target="_blank">My Intro</a></li>
          <li><a href="./services.html" target="_blank">Services</a></li>
          <li><a href="./blog.html" target="_blank">Blog</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="hamburger">
        <img class="ham" src="./img/ham.png" alt="" width="18px" />
        <img class="cross" src="./img/cross.png" alt="" width="15px" />
      </div>
      <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientName" class="form-label">Name</label>
            <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" />

            <div id="emailHelp" class="form-text">
              We'll never share your email & Contacts details with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Mobile Number</label>
            <input type="Phone" class="form-control" id="clientPhone" />
          </div>

          <div class="mb-3">
            <label for="clientEnquiry" class="form-label">Enquiry</label>
            <input type="text" class="form-control" id="clientEnquiry" aria-describedby="emailHelp" />
          </div>

          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isClient" />
            <label class="form-label" for="isClient">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
